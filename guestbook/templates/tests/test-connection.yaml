apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "guestbook.fullname" . }}-test-connection-frontend"
  labels:
    tier: {{ .Values.frontend.labels.tier }}
    app: {{ .Values.frontend.labels.app }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "guestbook.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "guestbook.fullname" . }}-test-connection-backend"
  labels:
    tier: {{ .Values.backend.labels.tier }}
    app: {{ .Values.backend.labels.app }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "guestbook.fullname" . }}:{{ .Values.backend.service.port }}']
  restartPolicy: Never